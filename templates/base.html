<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <!-- Quiz Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/quiz.css') }}">
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Alpine cloak to prevent flash of unstyled content */
        [x-cloak] { display: none !important; }
        
        /* Animation for quiz taking */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .selected-answer div {
            background-color: oklch(25% 0.03 329.708) !important;
            border: 2px solid oklch(71.996% 0.123 62.756deg) !important;
        }
        
        .correct-answer div {
            background-color: oklch(22% 0.025 131.116deg) !important;
            border: 2px solid oklch(74.722% 0.072 131.116deg) !important;
        }
        
        .incorrect-answer div {
            background-color: oklch(22% 0.025 31.871deg) !important;
            border: 2px solid oklch(77.318% 0.128 31.871deg) !important;
        }
        
        .spin {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <title>QuizifAI</title>
</head>
<body>
    {% block body%}

    {% endblock %}
</body>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
        crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Page-specific scripts -->
    {% set current_page = request.endpoint %}
    {% if current_page == 'take_quiz' %}
    <script src="{{ url_for('static', filename='take_quiz.js') }}"></script>
    {% elif current_page == 'home' %}
    <script src="{{ url_for('static', filename='home.js', v='1.1') }}"></script>
    {% elif current_page == 'index' %}
    <script src="{{ url_for('static', filename='guest.js', v='1.1') }}"></script>
    {% endif %}
</body>
</html>
