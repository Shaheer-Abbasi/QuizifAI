services:
  - type: web
    name: ai-quiz-app
    env: python
    buildCommand: "apt-get update && apt-get install -y tesseract-ocr tesseract-ocr-eng && which tesseract && tesseract --version && pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
